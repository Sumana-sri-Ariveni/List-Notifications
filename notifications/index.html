<!doctype html>
<html>
<head>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const Buttons = (props) => {
      const { buttonname, className, icon } = props;
      return (
        <button className={`btn ${className}`}>
          {icon && <img src={icon} alt={`${className} icon`} className="button-icon" />}
          {buttonname}
        </button>
      )
    }

    const element = (
      <div className="container">
        <div className="main-container">
          <h1 className="heading">Notifications</h1>
          <div className="notificationscontainer">
            <Buttons buttonname="Information Message" icon="https://assets.ccbp.in/frontend/react-js/primary-icon-img.png" className="btn-info" />
            <Buttons buttonname="Success Message" icon="https://assets.ccbp.in/frontend/react-js/success-icon-img.png" className="btn-success" />
            <Buttons buttonname="Warning Message" icon="https://assets.ccbp.in/frontend/react-js/warning-icon-img.png" className="btn-warn" />
            <Buttons buttonname="Error Message" icon="https://assets.ccbp.in/frontend/react-js/danger-icon-img.png" className="btn-error" />
          </div>
        </div>
      </div>
    )

    ReactDOM.render(element, document.getElementById("root"));
  </script>
</body>
</html>
